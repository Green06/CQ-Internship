<body>


    <table *ngIf="ip">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>PhoneNumber</th>
        <th>DepartmentId </th>
        
      </tr>
      <tr>
        <td>{{ ip.firstName }}</td>
        <td>{{ ip.lastName }}</td>
        <td>{{ ip.email }}</td>
        <td>{{ ip.phoneNumber }}</td>
        <td>{{ ip.departmentId }}</td>


       

      </tr>
    </table>
  </body>
  <button (click)="change()">Back</button>
